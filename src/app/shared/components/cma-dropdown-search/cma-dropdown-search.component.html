<p-dropdown appendTo="body" [options]="options" [(ngModel)]="selectedItem" optionLabel="label" [filter]="true" filterBy="label" [showClear]="true" [placeholder]="placeholder">
  <ng-template pTemplate="selectedItem">
    <div *ngIf="selectedItem">
      <div>{{selectedItem?.label}}</div>
    </div>
  </ng-template>
  <ng-template let-option pTemplate="item">
      <div>{{option?.label}}</div>
  </ng-template>
</p-dropdown>
