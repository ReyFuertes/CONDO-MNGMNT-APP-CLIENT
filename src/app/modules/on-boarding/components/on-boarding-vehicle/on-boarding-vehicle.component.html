<div class="vehicle-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <h2>Vehicles Information</h2>

  <div [formGroup]="form" class="content" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px">
    <div class="content-vehicle" fxLayout="column" fxLayoutAlign="center center">
      <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="25px">
        <div fxLayout="column" fxLayoutAlign="start center">
          <div class="btn-add-container" fxLayout="column" fxLayoutAlign="end center" fxLayoutGap="20px">
            <img *ngIf="!hasVehicles" [src]="svgPath + 'vehicle.svg'" />
            <button pButton pRipple type="button" (click)="onAdd()" label="Add Vehicle" class="p-button-rounded primary"></button>
          </div>

          <div *ngFor="let vehicle of getVehiclesFormArr; let i = index" fxLayout="column">
            <ng-container formArrayName="vehicles">
              <div fxFlex fxLayoutGap="20px" [formGroupName]="i" fxLayout="row" fxLayoutAlign="start center">
                <cma-input [form]="vehicle" [isReadOnly]="true" controlName="model" label="Model"></cma-input>
                <cma-input [form]="vehicle" [isReadOnly]="true" controlName="make" label="Make"></cma-input>
                <cma-input [form]="vehicle" [isReadOnly]="true" controlName="plateNo" label="Plate No."></cma-input>
                <button styleClass="p-button-sm" tooltipPosition="top" pTooltip="Remove" pButton pRipple class="btn-remove danger" icon="pi pi-times" (click)="onRemove(vehicle, i)"></button>
              </div>
            </ng-container>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="action-btns" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button pButton pRipple type="button" (click)="onPrev()" label="Previous" class="p-button-rounded default"></button>
    <button pButton pRipple type="button" (click)="onNext()" label="Next" class="p-button-rounded success"></button>
  </div>
</div>
