<div class="upload-container" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="20px">
  <h2>Upload Documents</h2>

  <div class="content" fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="20px">
    <p-fileUpload name="uploadedDocs[]" [files]="uploadedDocs" multiple="multiple" (onSelect)="onUpload($event)" [showUploadButton]="false" [showCancelButton]="false" (onRemove)="onRemove($event)" accept="application/pdf,application/msword,
    application/vnd.openxmlformats-officedocument.wordprocessingml.document" maxFileSize="10000000">
    </p-fileUpload>
  </div>

  <div class="action-btns" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button pButton pRipple type="button" (click)="onPrev()" label="Previous" class="p-button-rounded default"></button>
    <button [disabled]="!form.valid" pButton pRipple type="button" (click)="onNext()" label="Next" class="p-button-rounded success"></button>
  </div>
</div>
