<div class="occupant-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <h2>Occupants Information</h2>

  <div [formGroup]="form" class="content" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px">
    <div class="content-occupant" fxLayout="column" fxLayoutAlign="center center">
      <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="25px">
        <div fxLayout="column" fxLayoutAlign="start center">
          <div class="btn-add-container" fxLayout="column" fxLayoutAlign="end center" fxLayoutGap="20px">
            <i *ngIf="!hasOccupants" class="pi pi-users"></i>
            <button pButton pRipple type="button" (click)="onAdd()" label="Add Occupant" class="p-button-rounded primary"></button>
          </div>

          <div *ngFor="let occupant of getOccupantsArr; let i = index" fxLayout="column">
            <ng-container formArrayName="occupants">
              <div fxFlex fxLayoutGap="20px" [formGroupName]="i" fxLayout="row" fxLayoutAlign="start center">
                <cma-input [form]="occupant" [isReadOnly]="true" controlName="name" label="Name"></cma-input>
                <cma-input [form]="occupant" [isReadOnly]="true" controlName="relationship" label="Relationship"></cma-input>
                <button styleClass="p-button-sm" tooltipPosition="top" pTooltip="Remove" pButton pRipple class="btn-remove danger" icon="pi pi-times" (click)="onRemove(occupant, i)"></button>
              </div>
            </ng-container>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="action-btns" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button pButton pRipple type="button" (click)="onPrev()" label="Previous" class="p-button-rounded default"></button>
    <button [disabled]="!getOccupantsForm.valid" pButton pRipple type="button" (click)="onNext()" label="Next" class="p-button-rounded success"></button>
  </div>
</div>
