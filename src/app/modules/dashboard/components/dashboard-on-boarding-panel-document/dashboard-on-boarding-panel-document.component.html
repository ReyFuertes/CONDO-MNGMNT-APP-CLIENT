<div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="5px">
  <div *ngFor="let document of item?.documents" class="document-thumb" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
    <img [src]="svgPath + '24x24/word.svg'" />
    <span>{{ document?.name }}</span>
  </div>
</div>
