<mat-accordion>
  <mat-expansion-panel *ngFor="let boarder of onboaders; let i = index" [expanded]="i === 0">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <div class="sel-chk" (click)="$event.stopPropagation()">
            <p-checkbox name="groupname"></p-checkbox>
          </div>
          <span class="name">{{ boarder?.name }}</span>
        </div>
      </mat-panel-title>
      <mat-panel-description>
        <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
          <p-chip [pTooltip]="boarder?.status + ' Date: 10/10/2012 4:15:00 AM'" tooltipPosition="top" [label]="boarder?.status" [ngClass]="('chip-' + boarder?.status) | lowercase"></p-chip>
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="noselect" fxLayout="row" fxLayoutAlign="start start">
      <div class="content" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px">

        <cma-dashboard-on-boarding-panel-content></cma-dashboard-on-boarding-panel-content>
 
        <cma-dashboard-on-boarding-panel-document></cma-dashboard-on-boarding-panel-document>
      </div>
      <div></div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
