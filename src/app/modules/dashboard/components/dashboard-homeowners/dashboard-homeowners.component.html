<div class="page-container" [ngClass]="{'active': active}">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let homeowner of ($homeowners | async); let i = index" [expanded]="i === 0">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <img [src]="imgPath + 'sample-profile-pic.png'" />
            <span class="name">{{ getFullName(homeowner?.personal) }}</span>
          </div>
        </mat-panel-title>
        <mat-panel-description>

        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="noselect" fxLayout="row" fxLayoutAlign="start start">
        <div class="content" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
          <mat-tab-group>
            <mat-tab label="Personal Information">
              <cma-dashboard-homeowners-detail  [personal]="homeowner?.personal"></cma-dashboard-homeowners-detail>
            </mat-tab>
            <mat-tab label="Occupants">
              <cma-dashboard-homeowners-occupant [homeownerId]="homeowner?.id"></cma-dashboard-homeowners-occupant>
            </mat-tab>
            <mat-tab label="Vehicles">
              <cma-dashboard-homeowners-vehicle [homeownerId]="homeowner?.id"></cma-dashboard-homeowners-vehicle>
            </mat-tab>
            <mat-tab label="Documents">
              <cma-dashboard-homeowners-document [documents]="homeowner?.documents"></cma-dashboard-homeowners-document>
            </mat-tab>
            <mat-tab label="Tenants">
              <cma-dashboard-homeowners-tenant></cma-dashboard-homeowners-tenant>
            </mat-tab>
          </mat-tab-group>
        </div>
        <div></div>
      </div>

      <div class="btn-actions" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <i pTooltip="Edit" tooltipPosition="left" class="pi pi-pencil"></i>
        <i pTooltip="Remove" tooltipPosition="right" class="pi pi-trash"></i>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
