<div class="detail-container" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="20px">

  <div class="top-action-btns" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px">
    <span class="p-buttonset" styleClass="p-button-sm">
      <button styleClass="p-button-sm" tooltipPosition="left" pTooltip="Update" pButton pRipple class="btn-done success" icon="pi pi-check"></button>
      <button type="button" routerLink="/dashboard/on-boarding/list" styleClass="p-button-sm" tooltipPosition="top" pTooltip="Cancel" pButton pRipple class="btn-cancel default" icon="pi pi-times"></button>
    </span>
  </div>

  <div class="personal-info">
    <div class="header-content" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
      <div fxFlex="120px">
        <div class="upload-thumb" tooltipPosition="left" pTooltip="Upload Picture">
          <div>
            <img [src]="svgPath + '24x24/upload.svg'" />
            <span>Drag file to upload</span>
          </div>
          <span></span>
        </div>
      </div>
      <div fxFlex>
        <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px">
          <div class="w-100" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px">
            <cma-dropdown-search [options]="buildingNoOptions" placeholder="Building"></cma-dropdown-search>
            <cma-dropdown-search [options]="unitNoOptions" placeholder="Unit #"></cma-dropdown-search>
            <cma-dropdown-search [options]="parkingNoOptions" placeholder="Parking Slot"></cma-dropdown-search>
          </div>
          <div class="w-100" fxLayout="row" fxLayoutAlign="center center">
            <cma-select-option [options]="options" [selectedItem]="selectedOccupantType"></cma-select-option>
          </div>
        </div>
      </div>
    </div>

    <div class="personal-content" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px">
      <!-- personal information -->
      <div class="content-personal" fxLayout="column" fxLayoutAlign="start start">
        <h5>Personal Information</h5>
        <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="25px">
          <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="15px">
            <cma-input label="Lastname"></cma-input>
            <cma-input label="Firstname"></cma-input>
            <cma-input label="Middlename"></cma-input>

            <cma-input label="Citizenship"></cma-input>
            <cma-dropdown [options]="genderOptions" placeholder="Gender"></cma-dropdown>
            <cma-dropdown [options]="civilOptions" placeholder="Civil Status"></cma-dropdown>

            <cma-datepicker placeholder="Date of Birth"></cma-datepicker>
            <cma-input label="Occupation"></cma-input>
            <cma-input label="TIN"></cma-input>

            <cma-dropdown [options]="IdTypeOptions" placeholder="ID Type"></cma-dropdown>
            <cma-input label="ID No."></cma-input>
            <cma-upload (fileEmitter)="onPersonalImageChange($event)" [fileName]="getImagePreview('personalUploadedIdFile')"></cma-upload>
          </div>
        </div>
      </div>

      <!-- spouse information -->
      <div class="content-personal" fxLayout="column" fxLayoutAlign="start start">
        <h5>Spouse Information</h5>
        <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="25px">
          <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="15px">
            <cma-input label="Lastname"></cma-input>
            <cma-input label="Firstname"></cma-input>
            <cma-input label="Middlename"></cma-input>
            <cma-input label="Contact No."></cma-input>

            <cma-input label="Email Address"></cma-input>
            <cma-input label="Citizenship"></cma-input>

            <cma-input label="Occupation"></cma-input>
            <cma-input label="Bus. Address"></cma-input>
            <cma-input label="Bus. Contact No."></cma-input>

            <cma-input label="Bus. Email"></cma-input>
            <cma-dropdown [options]="IdTypeOptions" placeholder="ID Type"></cma-dropdown>
            <cma-input label="ID No."></cma-input>
            <cma-upload (fileEmitter)="onSpouseImageChange($event)" [fileName]="getImagePreview('spouseUploadedIdFile')"></cma-upload>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="document-container">
    <h5>Uploaded Documents</h5>

    <div class="document-content" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px">
      <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="20px">
        <div *ngFor="let document of uploadDocuments" class="upload-thumb">
          <div>
            <img [src]="svgPath + '24x24/upload.svg'" />
            <span>Drag file to upload</span>
          </div>
          <span>{{ document?.label }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="action-btns" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button pButton pRipple type="button" routerLink="/dashboard/on-boarding/list" label="Cancel" class="p-button-rounded default"></button>
    <button pButton pRipple type="button" routerLink="/on-boarding/upload" label="Update" class="p-button-rounded success"></button>
  </div>
</div>
