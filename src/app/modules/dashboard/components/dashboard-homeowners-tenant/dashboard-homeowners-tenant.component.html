<div>
  <p-table [value]="tenants" selectionMode="single" dataKey="id" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Contact No.</th>
        <th>Email</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tenant>
      <tr>
        <td>{{tenant.firstname}}</td>
        <td>{{tenant.lastname}}</td>
        <td>{{tenant.contantNo}}</td>
        <td>{{tenant.email}}</td>
      </tr>
    </ng-template>
  </p-table>
  <div fxLayout="row" fxLayoutAlign="end center">
    <p-paginator [rows]="10" [totalRecords]="100"></p-paginator>
  </div>
</div>
