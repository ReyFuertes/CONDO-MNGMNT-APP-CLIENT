<div *ngIf="($homeownerOccupants | async) as occupants">
  <p-table [value]="occupants?.data" selectionMode="single" dataKey="id" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Relationship</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-occupant>
      <tr>
        <td>{{occupant?.name}}</td>
        <td>{{occupant?.relationship}}</td>
      </tr>
    </ng-template>
  </p-table>
  <div fxLayout="row" fxLayoutAlign="end center">
    <p-paginator appendTo="body" (onPageChange)="onPaginate($event)" [rows]="pGRowCount" [totalRecords]="occupants?.count"></p-paginator>
  </div>
</div>
