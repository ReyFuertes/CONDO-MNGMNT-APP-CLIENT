<div fxLayout="column" fxLayoutAlign="start start">
  <table *ngIf="($homeowner | async) as homeowner">
    <thead>
      <th>Name</th>
      <th>Relationship</th>
    </thead>
    <tbody>
      <tr *ngFor="let occupant of homeowner?.occupants?.data">
        <td>{{occupant?.name}}</td>
        <td>{{occupant?.relationship}}</td>
      </tr>
    </tbody>
  </table>

  <il-pagination (valueEmitter)="onPageChange($event)"></il-pagination>
</div>
